<body>


<script>





window.onload = function () { 

	$.ajax({
   		 url:"https://api.ipify.org/?format=jsonp&callback=?",  // replace the url to /getEndpoints // note: url response must be json
   		 dataType: "json",
   		 success:function(data){
       		           
       		    var data = [
	{
		"id": 1,
		"name": "Create product",
		"endpoint": "/create",
		"payload": "{\"product_Id\":100,\"product_Name\":\"Pencil\",\"product_Category\":\"Stationary\",\"fare\":16}"
	},
	{
		"id": 2,
		"name": "Get products",
		"endpoint": "/",
		"payload": null
	},
	{
		"id": 3,
		"name": "Get product by id",
		"endpoint": "/{id}",
		"payload": null
	},
	{
		"id": 4,
		"name": "Update product",
		"endpoint": "/update",
		"payload": "{\"product_Id\":100,\"product_Name\":\" Camlin Pencil\",\"product_Category\":\"Stationary\",\"fare\":17}"
	},
	{
		"id": 5,
		"name": "Delete product by id",
		"endpoint": "/delete/{id}",
		"payload": null
	}  
];                                             // remove this  var data

    	
          	  var x = document.createElement("H1");
  			  var t = document.createTextNode("Response from /getEndpoints");
			  x.appendChild(t);
 			  document.body.appendChild(x);
           
           for (var i = 0; i < data.length; i++) {
       			var para = document.createElement("P");
                para.innerText = "id : " + data[i].id ;
                document.body.appendChild(para);
                var para = document.createElement("P");
                para.innerText ="name : " + data[i].name;
                document.body.appendChild(para);
                var para = document.createElement("P");
                para.innerText ="endpoint : " + data[i].endpoint ;
                document.body.appendChild(para);
                var para = document.createElement("P");
                para.innerText ="payload : " + data[i].payload ;
                document.body.appendChild(para);
                
  
        
    }
           
            
            
            
   		 }
}); 


}






















</script>
