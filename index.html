<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
  
    label, input {
  display: block;
}

* {
  font-family: Verdana, sans-serif;
}

html, body {
  height: 100%;
  margin: 0;
  -webkit-app-region: drag;
}
.login-form {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.login-form > div {
  margin-bottom: 30px;
}

.login-form > div > label {
  margin-bottom: 25px;
  letter-spacing: 5px;
  font-weight: 100;
  text-transform: uppercase;
  font-size: 18px;
  text-align: center;
  color: rgba(0, 0, 0, 0.7);
}

.login-form > div > input {
  height: 30px;
  width: 225px;
  font-size: 16px;
  -webkit-app-region: no-drag;
}

.login-form > div > button {
  border: 0;
  font-size: 15px;
  font-weight: 100;
  text-transform: uppercase;
  height: 35px;
  width: 225px;
  background-color: #2196F3;
  color: white;
  -webkit-app-region: no-drag;
}

button:hover {
  background-color: #0D47A1;
}

  
  </style>
  
  <script>
  
  const { ipcRenderer } = require('electron');

  document.getElementById('login-form').addEventListener('submit', (event) => {
  event.preventDefault();
  const usernameInput = document.getElementById('username-input');
  const username = usernameInput.nodeValue || usernameInput.value;
  const passwordInput = document.getElementById('password-input');
  const password = passwordInput.nodeValue || passwordInput.value;
  ipcRenderer.send('login-message', [username, password]);
});

  
  
  
  </script>
  
  
  
</head>
<body>
<form class="login-form" id="login-form">
  <div>
    <label for="username-input">Username</label>
    <input type="text" id="username-input" autofocus/>
  </div>
  <div>
    <label for="password-input">Password</label>
    <input type="password" id="password-input"/>
  </div>
  <div>
    <button id="submit-form-button" type="submit">Login</button>
  </div>
</form>
<script src="login.js"></script>
</body>
</html>
